<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Cart', ~{::section})}">

<section class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Shopping Cart</h2>

        <a th:if="${!#lists.isEmpty(cart)}"
           th:href="@{/products}"
           class="btn btn-outline-secondary btn-sm">
            ‚Üê Back to Products
        </a>
    </div>


    <!-- EMPTY CART MESSAGE -->
    <div th:if="${#lists.isEmpty(cart)}"
         class="text-center py-5">

        <h4 class="mb-3">üõí Your cart is empty</h4>

        <p class="text-muted">
            Looks like you haven't added anything yet.
        </p>

        <a th:href="@{/products}"
           class="btn btn-primary mt-2">
            Browse Products
        </a>

    </div>


    <!-- CART ITEMS -->
    <div th:if="${!#lists.isEmpty(cart)}">

        <div th:each="c : ${cart}"
             class="border-bottom py-4">

            <div class="row align-items-center">

                <!-- IMAGE -->
                <div class="col-md-2">
                    <img th:src="@{'/images/' + ${c.imageUrl}}"
                         class="img-fluid"
                         style="height:130px;object-fit:contain;">
                </div>

                <!-- PRODUCT INFO -->
                <div class="col-md-7">

                    <h5 th:text="${c.productName}"></h5>

                    <p class="text-success mb-1">In stock</p>

                    <div class="d-flex align-items-center">

                        <!-- MINUS BUTTON (Disabled if qty <= 1) -->
                        <span th:if="${c.quantity <= 1}"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                              title="Minimum quantity is 1">

                              <button class="btn btn-outline-dark btn-sm" disabled>‚àí</button>
                        </span>

                        <button th:if="${c.quantity > 1}"
                                class="btn btn-outline-dark btn-sm"
                                th:onclick="'updateQty(' + ${c.productId} + ',-1)'">
                            ‚àí
                        </button>

                        <span class="mx-3 fw-bold"
                              th:text="${c.quantity}"></span>

                        <!-- PLUS BUTTON -->
                        <button class="btn btn-outline-dark btn-sm"
                                th:onclick="'updateQty(' + ${c.productId} + ',1)'">
                            +
                        </button>

                        <!-- DELETE -->
                        <a th:href="@{'/cart/remove/' + ${c.itemId}}"
                           class="btn btn-link text-danger ms-3">
                            Delete
                        </a>

                    </div>
                </div>

                <!-- PRICE -->
                <div class="col-md-3 text-end">

                    <h5 class="fw-bold text-danger">
                        ‚Çπ <span th:text="${c.price * c.quantity}"></span>
                    </h5>

                    <div class="text-muted text-decoration-line-through"
                         th:if="${c.mrp != null}">
                        ‚Çπ <span th:text="${c.mrp * c.quantity}"></span>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <!-- SUBTOTAL (Safe Calculation) -->
    <div th:if="${!#lists.isEmpty(cart)}"
         class="d-flex justify-content-end mt-4">

        <h4 class="fw-bold">
            Subtotal (
            <span th:text="${#lists.size(cart)}"></span>
            items ) :

            ‚Çπ <span th:text="${#numbers.formatDecimal(
                #aggregates.sum(cart.![(price * quantity)]) > 0 ?
                #aggregates.sum(cart.![(price * quantity)]) : 0,
                1,'COMMA',2,'POINT')}">
            </span>
        </h4>
    </div>


    <!-- CHECKOUT BUTTON -->
    <div th:if="${!#lists.isEmpty(cart)}"
         class="text-end mt-3">
        <a th:href="@{/orders/checkout}"
           class="btn btn-warning">
            Proceed to Checkout
        </a>
    </div>


    <!-- SCRIPT -->
    <script>
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );

       var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
       });

       function updateQty(productId, change){
           fetch('/cart/add',{
               method:'POST',
               headers:{'Content-Type':'application/x-www-form-urlencoded'},
               body:'productId='+productId+'&quantity='+change
           }).then(()=>location.reload());
       }
    </script>

</section>
</html>
