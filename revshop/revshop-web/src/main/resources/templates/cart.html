<h2>Your Cart</h2>

<table class="table table-bordered">
<tr>
    <th>Product Id</th>
    <th>Quantity</th>
    <th>Action</th>
</tr>

<tr th:each="c : ${cart}">
    <td th:text="${c.productId}"></td>
    <td th:text="${c.quantity}"></td>
    <td>
        <a class="btn btn-danger btn-sm"
           th:href="@{'/cart/remove/' + ${c.itemId}}">
            Remove
        </a>
    </td>
</tr>

</table>
