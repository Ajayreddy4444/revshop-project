<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Product Details', ~{::section})}">

<section class="container mt-4">

    <a th:href="@{/seller/products}" class="btn btn-outline-secondary mb-3">
        ← Back to My Products
    </a>

    <div class="card shadow-sm p-4">

        <div class="row">

            <div class="col-md-5">
                <img th:src="${product.imageUrl != null}
                ? @{'/images/' + ${product.imageUrl}}
                : @{'/images/no-image.jpg'}"
                     class="img-fluid rounded"
                     style="max-height:350px; object-fit:contain;">
            </div>

            <div class="col-md-7">

                <h3 th:text="${product.name}"></h3>

                <p class="text-muted"
                   th:text="${product.description}"></p>

                <div>
                    <span class="text-muted text-decoration-line-through"
                          th:if="${product.mrp != null}">
                        ₹ <span th:text="${product.mrp}"></span>
                    </span>

                    <span class="badge bg-danger ms-2"
                          th:if="${product.discountPercent != null && product.discountPercent > 0}">
                        <span th:text="${product.discountPercent}"></span>% OFF
                    </span>
                </div>

                <h4 class="text-success mt-2">
                    ₹ <span th:text="${product.price}"></span>
                </h4>

                <p class="mt-3">
                    <strong>Available Stock:</strong>
                    <span th:text="${product.quantity}"></span>

                    <span class="badge bg-danger ms-2"
                          th:if="${product.lowStockThreshold != null
                          and product.quantity <= product.lowStockThreshold}">
                        Low Stock
                    </span>
                </p>

                <a th:href="@{'/seller/products/edit/' + ${product.id}}"
                   class="btn btn-primary mt-3">
                    Edit Product
                </a>

            </div>

        </div>

    </div>

</section>
</html>
