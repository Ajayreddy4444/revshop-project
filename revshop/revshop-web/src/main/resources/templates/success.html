<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Order Confirmed', ~{::section})}">

<section class="container mt-5">

<style>
.success-card {
    background: #ffffff;
    padding: 45px;
    border-radius: 18px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    max-width: 750px;
    margin: auto;
}

.success-header {
    text-align: center;
    margin-bottom: 35px;
}

.success-icon {
    font-size: 55px;
    color: #28a745;
    margin-bottom: 10px;
}

.success-header h2 {
    font-weight: 700;
    color: #198754;
    margin-bottom: 5px;
}

.success-header p {
    color: #6c757d;
    font-size: 15px;
}

.summary-box {
    background: #f8f9fa;
    padding: 30px;
    border-radius: 15px;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 16px;
}

.summary-row span:first-child {
    color: #555;
}

.total-row {
    font-size: 20px;
    font-weight: 700;
    color: #28a745;
    border-top: 1px solid #ddd;
    padding-top: 15px;
    margin-top: 15px;
}

.view-orders-btn {
    display: inline-block;
    margin-top: 35px;
    padding: 13px 30px;
    background: linear-gradient(135deg, #2874f0, #1b5fd1);
    color: white;
    font-weight: 600;
    font-size: 15px;
    border-radius: 30px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(40,116,240,0.3);
}

.view-orders-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(40,116,240,0.4);
    background: linear-gradient(135deg, #1b5fd1, #0d47a1);
}
</style>

<div class="success-card">

    <!-- HEADER -->
    <div class="success-header">
        <div class="success-icon">âœ”</div>
		<h3>Payment Successfull </h3>
        <h2>Order Confirmed!</h2>
        <p>Thank you for your purchase.</p>
    </div>

    <!-- SUMMARY SECTION -->
    <div class="summary-box">

        <div class="summary-row">
            <span>Order ID</span>
            <span th:text="${orderId}"></span>
        </div>

        <div class="summary-row">
            <span>Payment Method</span>
            <span th:text="${paymentMethod}"></span>
        </div>

     

        <div class="summary-row total-row">
            <span>Total Paid</span>
            <span>â‚¹ <span th:text="${amount}"></span></span>
        </div>

    </div>

    <!-- DECORATED BUTTON -->
    <div class="text-center">
        <a th:href="@{/orders/my-orders}" 
           class="view-orders-btn">
            ðŸ›’ View My Orders
        </a>
    </div>

</div>

</section>
</html>
