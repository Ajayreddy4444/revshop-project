<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Product Form', ~{::section})}">

<section class="container mt-5 d-flex justify-content-center">

    <div class="card shadow-sm border-0 p-4" style="width: 100%; max-width: 650px;">

        <h3 class="text-center mb-4"
            th:text="${product.id == null} ? '➕ Add Product' : '✏ Update Product'">
        </h3>

        <div th:if="${errorMessage}"
             class="alert alert-danger text-center mb-3"
             id="errorAlert">

            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${errorMessage}"></span>

        </div>

        <form th:action="${product.id == null} ? @{/seller/products} : @{/seller/products/update/{id}(id=${product.id})}"
              method="post"
              enctype="multipart/form-data"
              th:object="${product}">

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
            </div>

            <!-- Price Row -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">MRP</label>
                    <input type="number"
                           th:field="*{mrp}"
                           class="form-control"
                           required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Discount (%)</label>
                    <input type="number"
                           th:field="*{discountPercent}"
                           class="form-control"
                           min="0"
                           max="100"
                           step="0.01"
                           placeholder="Enter discount %">
                </div>
            </div>

            <!-- Stock Row -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" min="0" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Low Stock Alert</label>
                    <input type="number"
                           th:field="*{lowStockThreshold}"
                           class="form-control"
                           min="0"
                           placeholder="Example: 5">
                </div>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
                <label class="form-label">Product Image</label>
                <input type="file" name="imageFile" class="form-control" required>
            </div>


            <!-- Category -->
            <div class="mb-3">
                <label class="form-label">Category</label>

                <select th:field="*{categoryId}" class="form-select" required>
                    <option value="">Select Category</option>

                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}">
                    </option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">

                <a th:href="@{/seller/products}"
                   class="btn btn-outline-secondary">
                    ← Back
                </a>

                <a th:href="@{/seller/categories/new}" class="btn btn-outline-secondary">
                    + Add Category
                </a>

                <button type="submit"
                        class="btn btn-primary px-4"
                        th:text="${product.id == null} ? 'Add Product' : 'Update Product'">
                </button>

            </div>

        </form>

    </div>

    <script>
        function autoHide(id, time = 3000) {
            const el = document.getElementById(id);
            if (!el) return;

            setTimeout(() => {
                el.style.transition = "opacity 0.4s ease";
                el.style.opacity = "0";
                setTimeout(() => el.remove(), 400);
            }, time);
        }

        autoHide("errorAlert", 3500);   // error disappears after 3.5s
    </script>

</section>

</html>
