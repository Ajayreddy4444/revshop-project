<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Login', ~{::section})}">

<section class="auth-wrapper">

    <div class="auth-card">

        <h2 class="mb-4">Welcome Back</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success text-center">
            <span th:text="${success}"></span>
        </div>

        <!-- Global Error -->
		<div th:if="${error}" class="alert alert-danger text-center">
		    <span th:utext="${error}"></span>
		</div>

        <form method="post"
              th:action="@{/login}"
              th:object="${loginRequest}">

            <!-- Email -->
            <div class="mb-3">
                <input type="email"
                       th:field="*{email}"
                       class="form-control"
                       placeholder="Email address">

                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password"
                       th:field="*{password}"
                       class="form-control"
                       placeholder="Password">

                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                </div>
            </div>

            <div class="mb-3 text-end">
                <a th:href="@{/forgot-password}"
                   class="text-decoration-none">
                    Forgot Password?
                </a>
            </div>

            <button type="submit"
                    class="btn btn-warning w-100 fw-semibold">
                Login
            </button>

        </form>

        <div class="mt-4">
            <small>
                Donâ€™t have an account?
                <a th:href="@{/register}" class="text-warning fw-semibold">
                    Register
                </a>
            </small>
        </div>

    </div>

</section>

</html>
