<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Login', ~{::section})}">

<section style="max-width:400px;margin:auto;text-align:center">
    
    <h2>Login</h2>

    <p style="color:green; font-weight:bold;" th:if="${success}" th:text="${success}"></p>

    <p style="color:red; font-weight:bold;" th:if="${error}" th:text="${error}"></p>

    <form method="post" th:action="@{/login}">

        <input type="email" name="email" placeholder="Email" required><br><br>

        <input type="password" name="password" placeholder="Password" required><br><br>
        
        <div style="margin-bottom:10px;">
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

</section>
</html>
