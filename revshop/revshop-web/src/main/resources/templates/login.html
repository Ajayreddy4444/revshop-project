<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Login', ~{::section})}">

<section class="auth-wrapper">

    <div class="auth-card">

        <h2 class="mb-4 text-center">Welcome Back</h2>

        <!-- Success Message -->
        <div th:if="${success}" 
             class="alert alert-success text-center auto-hide">
            <span th:text="${success}"></span>
        </div>

        <!-- Global Backend Error (Wrong Credentials etc.) -->
        <div th:if="${error}" 
             class="alert alert-danger text-center auto-hide">
            <span th:utext="${error}"></span>
        </div>

        <form method="post"
              th:action="@{/login}"
              th:object="${loginRequest}">

            <!-- Email -->
            <div class="mb-3">
                <input type="email"
                       th:field="*{email}"
                       class="form-control"
                       required
                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                       th:placeholder="${#fields.hasErrors('email')} ? ${#fields.errors('email')[0]} : 'Email address'">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password"
                       th:field="*{password}"
                       class="form-control"
                       required
                       th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                       th:placeholder="${#fields.hasErrors('password')} ? ${#fields.errors('password')[0]} : 'Password'">
            </div>

            <div class="mb-3 text-end">
                <a th:href="@{/forgot-password}"
                   class="text-decoration-none">
                    Forgot Password?
                </a>
            </div>

            <button type="submit"
                    class="btn btn-warning w-100 fw-semibold">
                Login
            </button>

        </form>

        <div class="mt-4 text-center">
            <small>
                Donâ€™t have an account?
                <a th:href="@{/register}" class="text-warning fw-semibold">
                    Register
                </a>
            </small>
        </div>

    </div>

</section>

<!-- Auto Reset Script (2 seconds) -->
<script>
    document.addEventListener("DOMContentLoaded", function () {

        setTimeout(function () {

            const defaultPlaceholders = {
                email: "Email address",
                password: "Password"
            };

            document.querySelectorAll('.is-invalid').forEach(function (input) {
                input.classList.remove('is-invalid');

                if (defaultPlaceholders[input.name]) {
                    input.placeholder = defaultPlaceholders[input.name];
                }
            });

            document.querySelectorAll('.auto-hide').forEach(function (alert) {
                alert.remove();
            });

        }, 2000);

    });
</script>

</html>
