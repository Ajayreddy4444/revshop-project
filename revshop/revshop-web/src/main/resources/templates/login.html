<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Login', ~{::section})}">

<section class="auth-wrapper">

    <div class="auth-card">

        <h2 class="mb-4">Welcome Back</h2>

        <p class="text-success fw-bold"
           th:if="${success}"
           th:text="${success}">
        </p>

        <p class="text-danger fw-bold"
           th:if="${error}"
           th:text="${error}">
        </p>

        <form method="post" th:action="@{/login}">

            <div class="mb-3">
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="Email address"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
            </div>

            <div class="mb-3 text-end">
                <a th:href="@{/forgot-password}"
                   class="text-decoration-none">
                    Forgot Password?
                </a>
            </div>

            <button type="submit"
                    class="btn btn-warning w-100 fw-semibold">
                Login
            </button>

        </form>

        <div class="mt-4">
            <small>
                Donâ€™t have an account?
                <a th:href="@{/register}" class="text-warning fw-semibold">
                    Register
                </a>
            </small>
        </div>

    </div>

</section>

</html>
