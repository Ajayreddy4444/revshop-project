<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Product Details', ~{::section})}">

<section class="container mt-4">

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/cart}">
            <button class="btn btn-dark">üõí View Cart Items</button>
        </a>
    </div>

    <div class="row">

        <div class="col-md-6">
            <img th:src="@{'/images/' + ${product.imageUrl}}"
                 class="img-fluid rounded shadow-sm"
                 style="max-height:350px;object-fit:contain;">
        </div>

        <div class="col-md-6">

            <h2 th:text="${product.name}"></h2>

            <p class="text-muted" th:text="${product.description}"></p>

            <h4 class="text-success">
                ‚Çπ <span th:text="${product.price}"></span>
            </h4>

            <p th:if="${product.mrp != null}"
               class="text-muted text-decoration-line-through">
                ‚Çπ <span th:text="${product.mrp}"></span>
            </p>

            <p>
                <strong>Available Quantity:</strong>
                <span th:text="${product.quantity}"></span>
            </p>
            
               <!-- ===================== UPDATED: SHOW AVERAGE RATING ===================== -->
            <div class="mt-3">
                <strong>Average Rating:</strong>
                <span th:text="${product.averageRating}"></span> ‚≠ê
                (<span th:text="${product.reviewCount}"></span> Reviews)
            </div>
            <!-- ===============================================================

            <!-- ADD TO CART FORM -->
            <form th:action="@{/cart/add}" method="post">

                <input type="hidden" name="productId"
                       th:value="${product.id}">
                <input type="hidden" name="quantity" value="1">

                <button class="btn btn-success mt-3">
                    Add To Cart
                </button>

            </form>

            <a th:href="@{/products}"
               class="btn btn-secondary mt-3 ms-2">
                Back to Products
            </a>

        </div>
    </div>
    
    <!-- ===================== REVIEW SECTION ===================== -->
<div class="mt-5">

    <h3>Customer Reviews</h3>
    
    <!-- ‚ùå CASE 2: Purchased But Already Reviewed -->
<div class="mt-4 alert alert-info"
     th:if="${hasPurchased and hasReviewed}">
    You have already submitted a review for this product.
</div>

    <!-- If No Reviews -->
    <div th:if="${#lists.isEmpty(reviews)}">
        <p class="text-muted">No reviews yet.</p>
    </div>

    <!-- Reviews List -->
    <div th:each="review : ${reviews}" 
         class="card mt-3 p-3 shadow-sm">

        <strong th:text="${review.userName}"></strong>

        <div>
            Rating:
            <span th:text="${review.rating}"></span> ‚≠ê
        </div>

        <p th:text="${review.comment}"></p>

        <small class="text-muted"
               th:text="${review.createdAt}">
        </small>

    </div>

</div>
<!-- =============================================================== -->



<!-- ===================== ADD REVIEW FORM ===================== -->

<!-- ‚úÖ CASE 1: User Purchased AND Not Reviewed -->
<div class="mt-5" th:if="${canReview}">

    <h4>Add Your Review</h4>

    <form th:action="@{'/products/' + ${product.id} + '/review'}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Rating</label>
            <select name="rating" class="form-select" required>
                <option value="">Select Rating</option>
                <option value="1">1 ‚≠ê</option>
                <option value="2">2 ‚≠ê</option>
                <option value="3">3 ‚≠ê</option>
                <option value="4">4 ‚≠ê</option>
                <option value="5">5 ‚≠ê</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea name="comment"
                      class="form-control"
                      rows="3"
                      required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            Submit Review
        </button>

    </form>

</div>





<!-- ‚ùå CASE 3: Not Purchased -->
<div class="mt-4 text-muted"
     th:if="${!hasPurchased}">
    <small>
        You can review this product only after purchasing it.
    </small>
</div>

<!-- =============================================================== -->
    

</section>

</html>
