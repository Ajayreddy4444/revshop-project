<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Product Details', ~{::section})}">

<!-- Bootstrap Icons -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<section class="container mt-4">

    <!-- SUCCESS MESSAGE -->
    <div id="successMsg"
         th:if="${param.added}"
         class="alert alert-success text-center shadow-sm">
        ‚úî Added to cart successfully
    </div>

    <div class="d-flex justify-content-between mb-3">

        <a th:href="@{/products}" class="btn btn-outline-secondary btn-sm">
            ‚Üê Back to Products
        </a>

        <a th:href="@{/cart}">
            <button class="btn btn-dark btn-sm">üõí View Cart</button>
        </a>

    </div>

    <div class="row g-4 align-items-stretch">

        <!-- PRODUCT IMAGE -->
        <div class="col-md-7 d-flex">
            <div class="w-100 h-100 shadow-sm rounded bg-white d-flex align-items-center justify-content-center">

                <img th:src="@{'/images/' + ${product.imageUrl}}"
                     class="img-fluid product-img">

            </div>
        </div>

        <!-- PRODUCT INFO -->
        <div class="col-md-5 d-flex">
            <div class="p-4 shadow-sm rounded bg-white w-100 h-100 d-flex flex-column">

                <h2 class="fw-bold" th:text="${product.name}"></h2>

                <p class="text-muted" th:text="${product.description}"></p>

                <!-- PRICE -->
                <div class="mb-2">

                <span class="fs-3 fw-bold text-success">
                    ‚Çπ <span th:text="${product.price}"></span>
                </span>

                    <span class="text-muted text-decoration-line-through ms-2"
                          th:if="${product.mrp != null}">
                    ‚Çπ <span th:text="${product.mrp}"></span>
                </span>

                    <span class="badge bg-danger ms-2"
                          th:if="${product.discountPercent != null && product.discountPercent > 0}">
                    <span th:text="${product.discountPercent}"></span>% OFF
                </span>

                </div>

                <!-- STOCK STATUS -->
                <div class="mb-3">

                    <!-- IN STOCK -->
                    <span class="badge bg-success fs-6"
                          th:if="${product.quantity > product.lowStockThreshold}">
                           In Stock
                    </span>

                    <!-- LOW STOCK -->
                    <span class="badge bg-warning text-dark fs-6"
                          th:if="${product.quantity > 0 and product.quantity <= product.lowStockThreshold}">
                              Only <span th:text="${product.quantity}"></span> left!
                    </span>

                    <!-- OUT OF STOCK -->
                    <span class="badge bg-danger fs-6"
                          th:if="${product.quantity == 0 and product.quantity < product.lowStockThreshold}">
                           Out of Stock
                    </span>

                </div>

                <!-- RATING -->
                <div class="mb-3">
                    <strong>Rating:</strong>

                    <span class="text-warning">
                    <span th:each="i : ${#numbers.sequence(1,5)}">
                        <i class="bi"
                           th:classappend="${i <= product.averageRating} ? 'bi-star-fill' : 'bi-star'"></i>
                    </span>
                </span>

                    <small class="text-muted">
                        (<span th:text="${product.reviewCount}"></span> reviews)
                    </small>
                </div>

                <!-- Push button to bottom -->
                <div class="mt-auto">

                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId"
                               th:value="${product.id}">
                        <input type="hidden" name="quantity" value="1">

                        <button class="btn btn-success w-100 py-2"
                                th:disabled="${product.quantity == 0}">

                            <span th:if="${product.quantity > 0}">üõí Add To Cart</span>

                            <span th:if="${product.quantity == 0}">Out of Stock</span>

                        </button>
                    </form>

                </div>

            </div>
        </div>

    </div>

    <!-- REVIEWS SECTION -->
    <div class="mt-5">

        <h3 class="fw-bold">Customer Reviews</h3>

        <!-- Already reviewed -->
        <div class="alert alert-info mt-3"
             th:if="${hasPurchased and hasReviewed}">
            You have already submitted a review for this product.
        </div>

        <!-- No reviews -->
        <div th:if="${#lists.isEmpty(reviews)}">
            <p class="text-muted">No reviews yet.</p>
        </div>

        <!-- Review Cards -->
        <div th:each="review : ${reviews}"
             class="card mt-3 border-0 shadow-sm review-card">

            <div class="card-body">

                <div class="d-flex justify-content-between">

                    <strong th:text="${review.userName}"></strong>

                    <small class="text-muted"
                           th:text="${review.createdAt}"></small>

                </div>

                <!-- Stars -->
                <div class="text-warning mb-1">
                    <span th:each="i : ${#numbers.sequence(1,5)}">
                        <i class="bi"
                           th:classappend="${i <= review.rating} ? 'bi-star-fill' : 'bi-star'"></i>
                    </span>
                </div>

                <p class="mb-0" th:text="${review.comment}"></p>

            </div>
        </div>

    </div>

    <!-- ADD REVIEW -->
    <div class="mt-5" th:if="${canReview}">

        <h4 class="fw-bold">Add Your Review</h4>

        <form th:action="@{'/products/' + ${product.id} + '/review'}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <select name="rating" class="form-select" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 ‚≠ê</option>
                    <option value="2">2 ‚≠ê</option>
                    <option value="3">3 ‚≠ê</option>
                    <option value="4">4 ‚≠ê</option>
                    <option value="5">5 ‚≠ê</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Comment</label>
                <textarea name="comment"
                          class="form-control"
                          rows="3"
                          required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Submit Review
            </button>

        </form>

    </div>

    <div class="mt-3 text-muted"
         th:if="${!hasPurchased}">
        <small>You can review this product only after purchasing it.</small>
    </div>

    <script>
        const msg=document.getElementById("successMsg");
        if(msg){
        setTimeout(()=>{msg.style.display="none";},3000);
        }
    </script>

    <style>

        .container {
            max-width: 1100px;
        }

        .product-img {
            width: 100%;
            max-height: 420px;
            object-fit: contain;
            background: #f8f9fa;
            padding: 12px;
        }

        .product-img:hover {
            transform: scale(1.03);
        }

        .card:hover {
            transform: translateY(-2px);
            transition: 0.2s ease;
        }

        .btn-success {
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .review-card {
            border-radius: 10px;
        }

        .badge {
            font-size: 0.8rem;
        }

    </style>

</section>

</html>
