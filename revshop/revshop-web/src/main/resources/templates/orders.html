<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('My Orders', ~{::section})}">

<section class="orders-container">
	<div class="d-flex justify-content-end mb-3">
		    <a th:href="@{/products}" 
		       class="btn btn-outline-secondary btn-sm">
		        üõç Back to Products
		    </a>
		</div>
	<h2>My Orders</h2>
<style>
.orders-container {
    max-width: 1000px;
    margin: auto;
    padding: 30px;
}

.page-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
}

.order-card {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    margin-bottom: 30px;
}

.order-header {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 20px;
    font-size: 14px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}

.status-badge {
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 12px;
    background: #e6f4ea;
    color: #2e7d32;
}

.order-item {
    display: flex;
    gap: 20px;
    padding: 15px 0;
    border-bottom: 1px solid #f0f0f0;
}

.product-image {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 10px;
}

.item-details {
    flex: 1;
}

.product-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
}

.price-row {
    display: flex;
    gap: 25px;
    font-size: 14px;
    margin-bottom: 10px;
}

.view-btn {
    display: inline-block;
    padding: 8px 16px;
    background: #2874f0;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
    transition: 0.3s;
}

.view-btn:hover {
    background: #1b5fd1;
}

.empty-orders {
    text-align: center;
    padding: 50px;
    font-size: 18px;
    color: gray;
}
</style>

<h2 class="page-title">My Orders</h2>

<div th:if="${orders == null or #lists.isEmpty(orders)}" class="empty-orders">
    No orders found.
</div>

<div th:each="order : ${orders}" class="order-card">

    <!-- Order Header -->
    <div class="order-header">
        <div>
            <strong>Order ID:</strong>
            <span th:text="${order.orderId}"></span>
        </div>

        <div>
            <strong>Date:</strong>
            <span th:text="${order.orderDate}"></span>
        </div>

        <div>
            <strong>Total:</strong>
            ‚Çπ <span th:text="${order.totalAmount}"></span>
        </div>

        <div>
            <span class="status-badge"
                  th:text="${order.status}"></span>
        </div>
    </div>

    <!-- Order Items -->
    <div th:each="item : ${order.items}" class="order-item">

        <!-- Product Image -->       
		 <img th:src="@{/images/{img}(img=${item.imageUrl})}"
		
		     alt="Product Image"
		     style="width:80px; height:80px; object-fit:cover;"
		     class="product-image"/>

        <!-- Product Details -->
        <div class="item-details">

            <div class="product-title"
                 th:text="${item.productName}"></div>

            <div class="price-row">
                <span>Qty: <b th:text="${item.quantity}"></b></span>
                <span>Price: ‚Çπ <b th:text="${item.priceAtPurchase}"></b></span>
                <span>Subtotal: ‚Çπ <b th:text="${item.subtotal}"></b></span>
            </div>

            <!-- View Product Button -->
			<a th:href="@{/products/{id}(id=${item.productId})}"
			   class="view-btn">
			    View Product
			</a>

        </div>

    </div>

</div>

</section>
</html>
