<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Products', ~{::section})}">

<section class="container mt-4">
    <h2 class="mb-4">Available Products</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product: ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/images/' + ${product.imageUrl}}"
                     class="card-img-top"
                     style="height: 200px; object-fit: cover;"
                     alt="Product">
                <div class="card-body d-flex flex-column">
                    <h5 class = "card-title" th:text="${product.name}"></h5>
                    <p class="card-text text-muted" th:text="${product.description}"></p>
                    <div class="mt-auto">
                        <div>
                            <span class="fw-bold text-success" th:text="'₹ ' + ${product.price}"></span>
                            <span class="text-muted text-decoration-line-through ms-2" th:if="${product.mrp != null}" th:text="'₹ ' + ${product.mrp}"></span>
                        </div>
                        <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary btn-sm mt-2 w-100">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
