<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Products', ~{::section})}">

<section class="container mt-4">

    <!-- SUCCESS MESSAGE -->
    <div id="successMsg"
         th:if="${param.added}"
         class="alert alert-success text-center">
        âœ” Added to cart successfully
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Available Products</h2>

        <a th:href="@{/cart}">
            <button class="btn btn-dark">ðŸ›’ View Cart Items</button>
        </a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product: ${products}">
            <div class="card h-100 shadow-sm">

                <img th:src="@{'/images/' + ${product.imageUrl}}"
                     class="card-img-top"
                     style="height:200px;object-fit:cover;">

                <div class="card-body d-flex flex-column">

                    <h5 th:text="${product.name}"></h5>
                    <p class="text-muted" th:text="${product.description}"></p>

                    <div class="mt-auto">

                        <div>
                            <span class="fw-bold text-success"
                                  th:text="'â‚¹ ' + ${product.price}"></span>
                        </div>

                        <div class="d-flex gap-2 mt-2">

                            <a th:href="@{'/products/' + ${product.id}}"
                               class="btn btn-primary btn-sm w-50">
                                View Details
                            </a>

                            <form th:action="@{/cart/add}" method="post" class="w-50">

                                <input type="hidden" name="productId"
                                       th:value="${product.id}">
                                <input type="hidden" name="quantity" value="1">

                                <button type="submit"
                                        class="btn btn-success btn-sm w-100">
                                    Add To Cart
                                </button>

                                <!-- INLINE BADGE -->
                                <div class="text-success small mt-1 d-none"
                                     th:attr="id='badge-'+${product.id}">
                                    âœ” Added to cart
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- â­â­â­ IMPORTANT: SCRIPT MUST BE INSIDE SECTION â­â­â­ -->
    <script>

        // hide green top message after 3 sec
        const successMsg = document.getElementById("successMsg");
        if(successMsg){
            setTimeout(()=>{
                successMsg.style.display="none";
            },3000);
        }

        // show inline badge under clicked product
        const params = new URLSearchParams(window.location.search);
        const pid = params.get("pid");

        if(pid){
            const badge = document.getElementById("badge-"+pid);
            if(badge){
                badge.classList.remove("d-none");

                setTimeout(()=>{
                    badge.classList.add("d-none");
                },3000);
            }
        }

    </script>

</section>

</html>
