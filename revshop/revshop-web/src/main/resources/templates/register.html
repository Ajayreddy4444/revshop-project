<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Register', ~{::section})}">

<section class="auth-wrapper">

    <div class="auth-card">

        <h2 class="mb-4 text-center">Create Account</h2>

        <form method="post" th:action="@{/register}">

            <div class="mb-3">
                <input type="text"
                       name="name"
                       class="form-control"
                       placeholder="Full Name"
                       required>
            </div>

            <div class="mb-3">
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="Email"
                       required>
            </div>

            <div class="mb-3">
                <input type="text"
                       name="phone"
                       class="form-control"
                       placeholder="Phone"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
            </div>

            <div class="mb-3 text-center">
                <label class="fw-semibold mb-2 d-block">Register As</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="role"
                           value="BUYER"
                           required>
                    <label class="form-check-label">Buyer</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="role"
                           value="SELLER"
                           required>
                    <label class="form-check-label">Seller</label>
                </div>
            </div>

            <button type="submit"
                    class="btn btn-warning w-100 fw-semibold">
                Register
            </button>

        </form>

        <div class="mt-4 text-center">
            <small>
                Already have an account?
                <a th:href="@{/login}" class="text-warning fw-semibold">
                    Login
                </a>
            </small>
        </div>

    </div>

</section>

</html>
